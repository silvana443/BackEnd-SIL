<div class="row"> 
    <h3>Proyectos realizados</h3>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevoproy" *ngIf="isLogged">
          Nuevo Proyecto
        </button>
      </div>
      
      <div class="col lg 1"></div>
      <div class="col-lg-11">
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let Proyectos of proy">
          
              <td><h4>{{Proyectos.nombreP}}</h4></td>
              <!-- <td>Se realizo una pagina en HTML, Css, Bootstrap, cuenta con formato de carrusel utilizando formato de imagenes de jpg
              <td> -->
                <td>{{Proyectos.descripcionP}}</td>
                <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
                    <img src="https://concepto.de/wp-content/uploads/2015/03/paisaje-e1549600034372.jpg" class="img-fluid img-proyecto" >
                </div>
          
              <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editproy/{{Proyectos.id}}">
                <i class="bi bi-pencil"></i></button>
              </td>
              
              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                <i class="bi bi-trash"></i></button>
              </td>
            </tr> 
          </tbody> 
        </table>
      </div>
</div>
